version: 2

project_name: whatsapp-api-multisession

before:
  hooks:
    - go mod tidy
    - go mod download
    - go mod verify

builds:
  - main: ./cmd/main/main.go
    binary: whatsapp-api
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      - -extldflags '-static'
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64

archives:
  - formats:
      - tar.gz
      - zip
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md
      - .env.example
      - docs/*

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

sboms:
  - artifacts: archive

snapshot:
  version_template: "{{ .Version }}-next-{{ .ShortCommit }}"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: Bug Fixes
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: Performance
      regexp: "^.*perf[(\\w)]*:+.*$"
      order: 2
    - title: Others
      order: 999

release:
  prerelease: auto
  make_latest: true
  header: |
    ## WhatsApp API Multi-Session {{ .Version }}

    ### Installation

    Download the appropriate binary for your platform below.
  footer: |
    **Full Changelog**: https://github.com/gdbrns/go-whatsapp-multi-session-rest-api/compare/{{ .PreviousTag }}...{{ .Tag }}
