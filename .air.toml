root = "."
tmp_dir = "tmp"

[build]
  # Build the main binary into tmp using relative paths for portability
  cmd = "go build -o ./tmp/main.exe ./cmd/main"
  # Path to the compiled binary Air will run
  bin = "./tmp/main.exe"
  # Rebuild debounce in milliseconds
  delay = 1000
  # Avoid rebuilding on changes to generated/output or vendor folders
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "dbs"]
  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_file = []
  # Gracefully stop the running binary on rebuild
  send_interrupt = true
  # Give the app a moment to shut down cleanly
  kill_delay = "3s"
  # Don't keep running a broken build
  stop_on_error = true

[log]
  time = true
  level = "ERROR"
  main_only = true

[misc]
  clean_on_exit = true