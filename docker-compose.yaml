# =============================================================================
# WhatsApp Multi-Session REST API - Docker Compose (Development/Local Build)
# =============================================================================
#
# This file builds from source and includes resource limits and security options.
# For production with pre-built images, use docker-compose.yml instead.
#
# Usage:
#   1. Create a .env file with required variables (see .env.example)
#   2. Run: docker-compose -f docker-compose.yaml up -d --build
#
# =============================================================================

networks:
  whatsapp:
    driver: bridge

services:
  go-whatsapp-multi-session-rest-api:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: 'go-whatsapp-multi-session-rest-api:latest'
    container_name: 'go-whatsapp-multi-session-rest-api'
    networks:
      - whatsapp
    ports:
      - "${SERVER_PORT:-7001}:7001"
    env_file:
      - ./.env
    environment:
      - TZ=UTC
    volumes:
      - ./dbs:/usr/app/gowam-rest/dbs
      - ./docs:/usr/app/gowam-rest/docs:ro
    restart: unless-stopped
    init: true
    stop_grace_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider \"http://localhost:7001${HTTP_BASE_URL:-}/\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
